# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

image: "r8.im/jyoung105/lcm"
build:
  gpu: true
  cuda: "12.4"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "wget"
    - "git"
  python_version: "3.12"
  python_packages:
    - "omegaconf==2.3.0"
    - "einops==0.8.0"
    - "torch==2.4.1"
    - "torchvision==0.19.1"
    - "transformers==4.45.2"
    - "diffusers==0.31.0"
    - "accelerate==1.0.1"
    - "safetensors==0.4.5"
    - "huggingface_hub==0.26.1"
    - "hf_transfer==0.1.8"
    - "peft==0.13.2"
    - "compel==2.0.2"
    
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.6.0/pget_linux_x86_64" && chmod +x /usr/local/bin/pget

predict: "predict.py:Predictor"